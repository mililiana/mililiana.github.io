<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DoberSh.Prod</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="items.css">
    <style>
        .main {
            background-size: cover; 
            background-position: center; 
            background: linear-gradient(to top, rgb(0,0,0,0.5) 50%, rgb(0,0,0,0.5) 50%), url(pixlr-image-generator-96936c3d-7002-4331-96ae-8760bfbc2b97.png);

        }
    </style>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo"> DoberSh</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">PRODUCTS</a></li>
                    <li><a href="#">SHOPS</a></li>
                    <li><a href="#">CONTACT</a></li>
                    
                </ul>
            </div>
            
            <div class="search">
                <input class="srch" type="search" name="" placeholder="Type to text">
                <a href="#"><button class="btn">Search</button></a>
            </div>


            
        </div>

        <div class="account-page">
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <div class="form-container">
                            <div class="form-btn">
                                <span onclick="singin()">Sing IN</span>
                                <span onclick="singup()">Sing UP</span>
                                <hr id="Indicator">
                            </div>

                            <form id="SingInForm">
                                <input type="text" placeholder="Username">
                                <input type="password" placeholder="password">
                                <button type="submit" class="btnsing ">Sing IN</button>
                                <a href="">Forgot password</a>
                            </form>

                            <form id="SingUpForm">
                                <input type="text" placeholder="Username">
                                <input type="email" placeholder="email">
                                <input type="password" placeholder="password">
                                <button type="submit" class="btnsing ">Sing UP</button>
                              
                            </form>
                        </div>


                    </div>

                </div>
                
            </div>
        </div>

    </div>    

<script>
    var SingInForm = document.getElementById("SingInForm");
    var SingUPForm = document.getElementById("SingUpForm");
    var Indicator = document.getElementById("Indicator");

        function singin(){
            SingUPForm.style.transform = "translateX(300px)";
            SingInForm.style.transform = "translateX(300px)";
            Indicator.style.transform = "translateX(0px)";
           

        }
        
        function singup(){
            SingUPForm.style.transform = "translateX(0px)";
            SingINForm.style.transform = "translateX(0px)";
            Indicator.style.transform = "translateX(100px)";

        }

</script>
